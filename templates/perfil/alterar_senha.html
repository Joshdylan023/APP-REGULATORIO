{% extends 'base.html' %}
{% block title %}Alterar Senha{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Alterar sua Senha</h3>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary">Salvar Nova Senha</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
