<div class="table-responsive">
  <table class="table table-hover align-middle">
    <thead class="table-light">
      <tr>
        <th>Nome da Simulação</th>
        <th>Data de Criação</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for sim in historico_simulacoes %}
      <tr>
        <td>{{ sim.nome_simulacao }}</td>
        <td>{{ sim.data_criacao|date:"d/m/Y H:i" }}</td>
        <td>
          <a href="{% url 'simulacao_resultado' pk=sim.pk %}" class="btn btn-sm btn-outline-secondary">
            Ver Resultado
          </a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3" class="text-center text-muted">Nenhuma simulação foi realizada para este processo ainda.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
